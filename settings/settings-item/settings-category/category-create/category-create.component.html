<br>
<a mat-raised-button color="primary" [routerLink]="['/settings/item/categories']"><mat-icon>arrow_back</mat-icon></a>
<h1>{{this.pageType}} Category</h1>

<form class="card" [formGroup]="categoryCreateForm" (ngSubmit)="onFormSubmit(categoryCreateForm.value)">

  <mat-form-field class="full-width">
    <input matInput placeholder="Name" formControlName="name" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!categoryCreateForm.get('name').valid && categoryCreateForm.get('name').touched">Please enter a Name</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <textarea matInput placeholder="Description" formControlName="description" [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!categoryCreateForm.get('description').valid && categoryCreateForm.get('description').touched">Please enter category description</span>
    </mat-error>
  </mat-form-field>

  <div class="button-row">
    <button type="submit" [disabled]="!categoryCreateForm.valid" mat-raised-button color="primary">
      <mat-icon>save</mat-icon>
    </button>
    <button  [routerLink]="['/']" [disabled]="!categoryCreateForm.valid" mat-raised-button color="primary">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>

</form>
