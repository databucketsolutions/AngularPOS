<br>
<a mat-raised-button color="primary" [routerLink]="['/settings/item/subtypes']"><mat-icon>arrow_back</mat-icon></a>
<h1>{{this.pageType}} Subtype</h1>

<form class="card" [formGroup]="subtypeCreateForm" (ngSubmit)="onFormSubmit(subtypeCreateForm.value)">

  <mat-form-field class="full-width">
    <input matInput placeholder="Name" formControlName="name" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!subtypeCreateForm.get('name').valid && subtypeCreateForm.get('name').touched">Please enter a Name</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <textarea matInput placeholder="Type" formControlName="parentType" [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!subtypeCreateForm.get('parentType').valid && subtypeCreateForm.get('parentType').touched">What is type does this belong to?</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <textarea matInput placeholder="Description" formControlName="description" [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!subtypeCreateForm.get('description').valid && subtypeCreateForm.get('description').touched">Please enter a description</span>
    </mat-error>
  </mat-form-field>

  <div class="button-row">
    <button type="submit" [disabled]="!subtypeCreateForm.valid" mat-raised-button color="primary">
      <mat-icon>save</mat-icon>
    </button>
    <button  [routerLink]="['/']" [disabled]="!subtypeCreateForm.valid" mat-raised-button color="primary">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>

</form>
