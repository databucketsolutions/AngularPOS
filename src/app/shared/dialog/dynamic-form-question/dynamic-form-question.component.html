<div [formGroup]="form">
  <label [attr.for]="question.key">{{question.label}}</label>
 
  <div [ngSwitch]="question.controlType">
    
    <mat-form-field *ngSwitchCase="'textbox'">
      <input matInput [formControlName]="question.key"
            [id]="question.key" [type]="question.type" [errorStateMatcher]="matcher">
    </mat-form-field>
            
    <mat-form-field *ngSwitchCase="'dropdown'">
      <mat-select [id]="question.key" [formControlName]="question.key"multiple>
        <mat-option *ngFor="let option of question.options" [value]="option.key">{{option.value}}</mat-option>
      </mat-select>
    </mat-form-field>
 
  </div> 
 
  <div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>
</div>
