<br>
<a mat-raised-button color="primary" [routerLink]="['/settings/item/taxes']"><mat-icon>arrow_back</mat-icon></a>

<h1>{{this.pageType}} Tax</h1>

<form class="card" [formGroup]="taxCreateForm" (ngSubmit)="onFormSubmit(taxCreateForm.value)">

  <mat-form-field class="full-width">
    <input matInput placeholder="Name" formControlName="name" [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!taxCreateForm.get('name').valid && taxCreateForm.get('name').touched">Please enter a Name</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <textarea matInput placeholder="Rate" formControlName="rate" [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!taxCreateForm.get('rate').valid && taxCreateForm.get('rate').touched">Please enter tax rate</span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="full-width">
    <textarea matInput placeholder="Description" formControlName="description" [errorStateMatcher]="matcher"></textarea>
    <mat-error>
      <span *ngIf="!taxCreateForm.get('description').valid && taxCreateForm.get('description').touched">Please enter tax description</span>
    </mat-error>
  </mat-form-field>

  <div class="button-row">
    <button type="submit" [disabled]="!taxCreateForm.valid" mat-raised-button color="primary">
      <mat-icon>save</mat-icon>
    </button>
    <button  [routerLink]="['/settings/item/taxes']" [disabled]="!taxCreateForm.valid" mat-raised-button color="primary">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>

</form>
