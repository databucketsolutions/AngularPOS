<br>
<a mat-raised-button color="primary" [routerLink]="['/settings/item/options']"><mat-icon>arrow_back</mat-icon>Options</a>
<mat-card class="card">
  <mat-card-header>
    <mat-card-title><h2>{{option.name}}</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Name:</dt>
      <dd>{{option.name}}</dd>
      <dt>Description:</dt>
      <dd>{{option.description}}</dd>
      <dt>Fee:</dt>
      <dd>{{option.fee}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="['/settings/item/options/edit/', option._id]"><mat-icon>edit</mat-icon></a>
    <a mat-raised-button color="warn" (click)="deleteOption(option._id)"><mat-icon>delete</mat-icon></a>
  </mat-card-actions>
</mat-card>
